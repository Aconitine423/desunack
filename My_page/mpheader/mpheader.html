<!DOCTYPE html>
<!-- DOCTYPE 선언: 문서 유형을 HTML5로 지정 (문서 상단에 반드시 위치해야 함) -->

<html lang="ko">
<!-- <html> 요소: 문서의 최상위 루트 요소(root element)
lang 속성(attribute): 문서의 주 언어를 live preview 설정 (en = 영어) -->

<head>
     <!-- <head> 요소: 메타데이터(metadata)를 포함, 실제 콘텐츠(content)가 아닌 설정 정보 -->
          
          <!-- 문서 인코딩 설정 -->
          <meta charset="UTF-8">
          <!-- <meta> 요소: 문서 메타데이터 설정
          charset 속성: 문자 인코딩(character encoding)을 UTF-8로 지정 -->
          
          <!-- 뷰포트 설정 -->
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <!-- name 속성: 메타정보의 이름(viewport)
          content 속성: 설정 값 (width=device-width → 화면 너비에 맞춤,
          initial-scale=1.0 → 초기 확대 비율 1.0) -->
          
          <!-- 문서 제목(title) -->
          <title>대체당</title>
          <!-- <title> 요소: 브라우저 탭(tab)에 표시될 제목(title)을 지정 -->
               
               <!-- 기본 스타일시트 연결 -->
               <link rel="stylesheet" href="mpheader.css">
               <!-- <link> 요소: 외부 리소스 연결
               rel 속성: 스타일시트(stylesheet)임을 지정
               href 속성: 연결할 CSS 파일 경로 -->
               
               <!-- Font Awesome 아이콘 라이브러리 연결 -->
               <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
               <!-- href: CDN(Content Delivery Network) 경로
               Font Awesome: 웹 아이콘(icon) 폰트 라이브러리 -->
          </head>
          <body>
