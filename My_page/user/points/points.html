<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포인트 조회</title>
    <!-- 공통 CSS -->
    <link rel="stylesheet" href="/common/reset.css">
    <link rel="stylesheet" href="/common/global.css">
    <link rel="stylesheet" href="/common/header.css">
    <link rel="stylesheet" href="/common/footer.css">
    
    <!-- 페이지 전용 CSS -->
    <link rel="stylesheet" href="points.css">
</head>
<body class="dsnk" data-user-role="member">
    <!-- (공통 헤더) include 스크립트가 data-include 경로의 HTML을 삽입한다고 가정 -->
    <div id="site-header" data-include="/common/header.html"></div>
    
    <div class="mypage-layout">
        <!-- (일반회원용 사이드바) 동일 UL 레이아웃과 스타일 재사용 -->
        <div id="site-side" data-include="/common/sidebar.html"></div>
        
        
        <!-- 메인 콘텐츠 -->
        <main class="container points-page" role="main" aria-labelledby="page-title">
            <h1 id="page-title" class="page-title">포인트 조회</h1>
            
            <!-- 요약 박스: 총 포인트와 30일 이내 만료 포인트 -->
            <!-- js가 숫자를 주입합니다. -->
            <section class="points-summary" aria-live="polite">
                <!-- 회원 이름을 서버에서 주입할 수 있으면 .member-name에 텍스트를 넣으십시오 -->
                <p><strong><span class="member-name">회원</span></strong>님의 포인트는 <strong><span id="totalPoints">0</span>점</strong> 입니다.</p>
                <p>1달 이내 만료될 포인트: <stroung><span id="exiringPoints">0</span>점</stroung></p>
            </section>
            <!-- 탭: 적립 / 사용 -->
            <section class="points-tabs" role="tablist" aria-label="포인트 구분">
                <button class="tab is-active" data-tab="earn" role="tab" aria-selected="true">적립</button>
                <button class="tab" data-tab="use" role="tab" aria-selected="false">사용</button>
            </section>
            
            
            <!-- 통일된 ul 테이블 레이아웃 -->
            <!-- li.head는 고정 헤더. li.row는 js로 동적 추가 -->
            <section class="points-section">
                <ul class="ul-table" id="pointsList" aria-label="적립 내역">
                    <!-- 헤더 -->
                    <li class="head" aria-hidden="true">
                        <div>일시</div>
                        <div>주문번호</div>
                        <div>주문 내역</div>
                        <div>가격</div>
                        <div>적립 포인트</div>
                        <div>유효기간</div>
                    </li>
                    <!-- 데이터 행은 points.js가 생성해서 append 합니다. -->
                </ul>
                <nav class="pagination" id="pointsPagination" role="navigation" aria-label="페이지 이동"></nav>
                <!-- js 미동작 대비 안내 -->
                <noscript>자바스크립트를 활성화하면 포인트 내역이 표시됩니다.</noscript>
            </section>
        </main>
        
        
        <!-- 공통 JS -->
        <script src="/common/sidebar.js" defer></script>
        <script src="/common/common.js" defer></script>
        <script src="/common/header.js" defer></script>
        <!-- 주문 전용 JS -->
        <script src="points.js" defer></script>
    </body>
    </html>
