<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<!-- Login 폼 -->
<div class="container">
    <div class="logoContainer">
        <a href="/"><img class="homeLogo" src="/img/logo.png" alt="홈으로"></a>
    </div>
    <h1 class="title">Login</h1>
    <!-- 2 로그인 폼 컨테이너 -->
    <div class="form-container">
        <!-- 일반회원 로그인 폼: name 속성으로 userId, passward 고정 -->
        <form id="normal" class="login-form active" action="/member/login1" method="post">
            <!-- ID 입력 -->
            <input type="text" name="id" placeholder="아이디" required>
            <!-- Password 입력 -->
            <input type="password" name="pw" placeholder="비밀번호" required>
            <!-- 로그인 버튼 -->
            <button type="submit" class="btn-signin">로그인</button>
            <!-- 추가 링크 -->
            <div class="links">
                <a href="/signup">회원가입</a>
                <a href="/signup" class="modal-trigger">비밀번호 찾기</a>
            </div>
        </form>
    </div>
</div>
<script src="/js/login.js"></script>
</body>
</html>
