<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="join.css">
</head>
<body>
    <form class="signup-form" action="/signup" method="post">
    
    <!-- 1. userId -->
    <div class="form-group id-check">
        <label for="userId">아이디</label>
        <input 
        type="text"
        id="userId"
        name="userId"
        required
        >
        <button type="button" class="check-btn">중복 확인</button>
    </div>
    
    <!-- 2 userPassward -->
    <div class="form-group">
        <label for="userPassward">비밀번호</label>
        <input
        type="password"
        id="userPassward"
        name="userPassward"
        required
        >
    </div>
    
    <!-- 3 comfirmPassward -->
    <div class="form-group">
        <label for="comfirmPassward">비밀번호 확인</label>
        <input 
        type="password"
        id="comfirmPassward"
        name="comfirmPassward"
        required
        >
    </div>
    
    <!-- 4 userName -->
    <div class="form-group">
        <label for="userName">이름</label>
        <input
        type="text"
        id="userName"
        name="userName"
        required
        >
    </div>
    
    <!-- 5 userNickname -->
    <div class="form-group nickname-check">
        <label for="userNickname">닉네임</label>
        <input 
        type="text"
        id="userNickname"
        name="userNickname"
        required
        >
        <button type="button" class="cleck-btn">중복 확인</button>
    </div>
    
    <!-- 6 phonel, phone2, phone3 -->
    <div class="form-group phone-group">
        <label>전화번호</label>
        <input 
        type="number"
        id="phonel"
        name="phonel"
        placeholder="010"
        required
        ><span>-</span>
        <input
        type="number"
        id="phone2"
        name="phone2"
        placeholder="1234"
        required
        ><span>-</span>
        <input
        type="number"
        id="phone3"
        name="phone3"
        placeholder="5678"
        required
        >
    </div>
    
    <!-- 7 userGender -->
    <div class="form-group gender-group">
        <label>성별</label>
        <label>
            <input
            type="radio"
            name="userGander"
            value="0"
            required
            >남성
        </label>
        <label>
            <input
            type="radio"
            name="userGender"
            value="1"
            >여성
        </label>
    </div>
    
    <!-- 8 birthTear, birthMonth, birthDay -->
    <div class="form-group birth-group">
        <label>생년월일</label>
        <select
        id="birthYear"
        name="birthYear"
        required
        >
        <option value="">년</option>
        <!-- 년도 옵션들 -->
    </select>
    <select
    id="birthMonth"
    name="birthMonth"
    required
    >
    <option value="">월</option>
    <!-- 월 옵션들 -->
</select>
<select
id="birthDay"
name="birthDay"
required
>
<option value="">일</option>
</select>
</div>

<!-- 9 emailLocal, emailDomain -->
<div class="form-group email-group">
    <label>이메일</label>
    <input
    type="text"
    id="emailLocal"
    name="emailLocal"
    placeholder="example"
    required
    > @
    <select
    id="emailDomain"
    name="emailDomain"
    required
    >
    <option value="">선택</option>
    <option value="gmail.com">gmail.com</option>
    <option value="naver.com">naver.com</option>
    <!-- 기타 도메인들 -->
</select>
</div>

<!-- 10 userAdress -->
<div class="form-group address-group">
    <label for="userAdress">주소</label>
    <input
    typ="text"
    id="userAdress"
    name="userAdress"
    readonly
    >
    <button type="button" class="address-btn"></button>
</div>

<!-- 11 가입하기 / 취소 -->
<div class="form-group button-group">
    <button
    type="submit"
    class="submit-btn"
    >가입하기</button>
</div>
</form>
</body>
</html>
