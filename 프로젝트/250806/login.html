<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- 1 탭 버튼 컨테이너 -->
    <div class="tab-container">
        <button class="tab active" data-target="normal">일반</button>
        <button class="tab" data-target="seller">판매자</button>
    </div>

    <!-- Login 폼 -->
     <h1 class="title">Login</h1>
    
    <!-- 2 로그인 폼 컨테이너 -->
    <div class="form-container">
        <!-- 일반회원 로그인 폼: name 속성으로 userId, passward 고정 -->
        <form id="normal" class="login-form active" action="/login/normal" method="post">
            <!-- ID 입력 -->
            <input type="text" name="userId" placeholder="아이디" required>
            <!-- Password 입력 -->
            <input type="password" name="password" placeholder="비밀번호" required>
            <!-- 로그인 버튼 -->
            <button type="submit" class="btn-signin">로그인</button>
            <!-- 추가 링크 -->
            <div class="links">
                <a href="../250805/join02.html">회원가입</a>
                <a href="find-inform.html" class="modal-trigger">비밀번호 찾기</a>
            </div>
        </form>
        
        <!-- 판매자용 로그인 폼: 파라미터는 동일 -->
        <form id="seller" class="login-form" action="/login/seller" method="post">
            <input type="text" name="userId" placeholder="사업자등록번호" required>
            <input type="password" name="password" placeholder="비밀번호" required>
            <button type="submit" class="btn-signin">로그인</button>
            <div class="links">
                <a href="../250805/join02.html">회원가입</a>
                <a href="find-inform.html" class="modal-trigger">비밀번호 찾기</a>
            </div>
        </form> 
        </div>
        <script src="login.js"></script>
    </body>
    </html>
